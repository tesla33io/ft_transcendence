server {
    listen 80;
    server_name localhost;

    # Serve static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to game service
    location /api/ {
        proxy_pass http://gateway:3000/api/;
    }

    # Proxy WebSocket connections to game service
    location /ws/ {
        proxy_pass http://game-service:8080/;
    }
}
